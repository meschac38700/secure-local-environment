services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    volumes:
      - ./.cloudflared:/home/nonroot/.cloudflared
    networks:
      - traefik

networks:
  traefik:
    external: true
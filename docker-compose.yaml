# docker-compose.yml
services:
  cloudflared:
    extends:
      service: cloudflared
      file: cloudflared/docker-compose.yml

  socket-proxy:
    extends:
      service: socket-proxy
      file: socket-proxy/docker-compose.yml

  traefik:
    container_name: traefik
    restart: always
    image: traefik:v3.5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_DASHBOARD_DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth@file"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./secrets/acme.json:/secrets/acme.json"
      - "./secrets/.htpasswd:/etc/traefik/.htpasswd:ro"
      - "./traefik/dynamic:/etc/traefik/dynamic:ro"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
    networks:
      - traefik
    depends_on:
      - socket-proxy

networks:
  traefik:
    external: true
